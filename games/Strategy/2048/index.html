<html><head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="https://play.shrimple.club/librarystyle/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="https://play.shrimple.club/libraryfavicon.ico">
  <link rel="apple-touch-icon" href="https://play.shrimple.club/librarymeta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
            <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        
      <div class="tile-container"><div class="tile tile-2 tile-position-1-3 tile-new"><div class="tile-inner">2</div></div><div class="tile tile-2 tile-position-4-1 tile-new"><div class="tile-inner">2</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <script src="https://play.shrimple.club/libraryjs/bind_polyfill.js"></script>
  <script src="https://play.shrimple.club/libraryjs/classlist_polyfill.js"></script>
  <script src="https://play.shrimple.club/libraryjs/animframe_polyfill.js"></script>
  <script src="https://play.shrimple.club/libraryjs/keyboard_input_manager.js"></script>
  <script src="https://play.shrimple.club/libraryjs/html_actuator.js"></script>
  <script src="https://play.shrimple.club/libraryjs/grid.js"></script>
  <script src="https://play.shrimple.club/libraryjs/tile.js"></script>
  <script src="https://play.shrimple.club/libraryjs/local_storage_manager.js"></script>
  <script src="https://play.shrimple.club/libraryjs/game_manager.js"></script>
  <script src="https://play.shrimple.club/libraryjs/application.js"></script>


</body></html>
